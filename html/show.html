<script>
	$(()=>{

		$.ajax({
			url: '../js/media.json',
			dataType: 'json',
			success (data) {

				$.each(data, function(i,v){

					let template = `
						<div class="col-md-6 col-xs-12 col-lg-4">
							<div class="media">
								<div class="media-left media-middle">
									<a href="${v.url}">
										<img class="media-object" src="${v.imgSrc}" alt="${v.title}">
									</a>
								</div>
								<div class="media-body">
									<h4 class="media-heading">${v.title}</h4>
									<p>${v.desc}</p>
									<p><a href="${v.url}" target="_blank">案例效果</a></p>
								</div>
							</div>					
						</div>				
					`;
					
					// console.log(template);
					$('#list').append(template);

				});
				
			}
		})

	});
</script>
